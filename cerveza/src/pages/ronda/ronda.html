<ion-header>

  <ion-navbar>
    <ion-title>ronda</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button (click)="showConfirm()" ion-button full><ion-icon class="copa" name="wine"></ion-icon> Agregar Rondas
    <ion-icon class="copa" name="wine"></ion-icon> </button>
  <ion-item *ngFor="let per of dataP.rondas ">
    <p>Cantidad De Cervezas: {{per.numP}} </p>
    <p>Valor Por Unidad: {{per.valor}} </p>
    <p>TotalRonda: {{per.total}} </p>
  </ion-item>


  <ion-card>
    <ion-card-header>
      <p>Valor Total De La Cuenta</p> {{dataP.total}}
    </ion-card-header>
  </ion-card>



  <ion-card *ngIf="dataP.div != 0">
    <ion-card-header>
      <p>Valor Por Persona {{dataP.div}} </p>
    </ion-card-header>
  </ion-card>

</ion-content>

<ion-footer>
  <button (click)="DividirCuenta()" ion-button round>Dividir Pago
  </button>
</ion-footer>
